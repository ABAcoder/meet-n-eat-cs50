{% extends "prelayout.html" %}

{% block title %}
    Forgot Username or Password
{% endblock %}

{% block main %}
    <div class="forgotten">
        <h3 class="login">Reset Password</h3>
        <form class="forgotten" action="/forgotten" method="post">
            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
            </div>
            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="confirm_code" name="confirm_code" placeholder="Confirmation Code" type="text">
            </div>
            <div class="mb-3">
                <input class="form-control mx-auto w-auto" id="new_password" name="new_password" placeholder="New Password" type="password">
            </div>
            <div class="mb-3">
                <input class="form-control mx-auto w-auto" id="confirm_new_password" name="confirm_new_password" placeholder="Confirm New Password" type="password">
            </div>
            <button class="btn btn-primary" type="submit">Reset Password</button>
        </form>
    </div>
{% endblock %}
